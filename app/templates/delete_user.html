{% extends "base.html" %}

{% block content %}
    <h1>
        Delete User: {{user.email}}
    </h1>
    <h2>
        <a href="{{ url_for('view_user', userid=user.id) }}">View</a>
        <a href="{{ url_for('edit_user', userid=user.id) }}">Edit</a>
    </h2>
    <h1>Are you sure?</h1>

    <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.submit() }}
            </p>
        </form>
{% endblock %}
