{% extends "base.html" %}

{% block content %}
<h1>
    Search Organizations
</h1>
<h2>Results: {{ results_count }}</h2>
<table>
    <tr valign="top">
        <td>View</td>
        <td>Name</td>
        <td>Description</td>
    </tr>
    {% for org in orgs %}
        {% include '_org.html' %}
    {% endfor %}
</table>

{% if prev_url %}
<a href="{{ prev_url }}">Previous</a>
{% endif %}
{% if next_url %}
<a href="{{ next_url }}">Next</a>
{% endif %}

{% endblock %}
